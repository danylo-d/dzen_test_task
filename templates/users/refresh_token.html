{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="token" class="form-label">Current Token:</label>
          <input type="text" name="token" id="token" class="form-control" required>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Refresh Token</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
